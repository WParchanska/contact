<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiktoria Parchańska</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background-color: #ADD8E6; /* Baby blue */
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            margin: 20px;
        }
        .contact {
            margin-top: 20px;
            text-align: center;
        }
        .contact h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .contact p {
            margin: 10px 0;
            color: #333;
        }
        .contact a {
            color: #ADD8E6; /* Baby blue */
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wiktoria Parchańska</h1>
    </header>
    <div class="container">
        <div class="contact">
            <h2>Contact details</h2>
            <p>Phone: +48 536 482 422</p>
            <p>E-mail: <a href="mailto:[parchanskaw@gmail.com]">parchanskaw@gmail.com</a></p>
            <p>GitHub: <a href="https://github.com/WParchanska" target="_blank">https://github.com/WParchanska</a></p>
        </div>
    </div>
    <footer>
        &copy; 2024 Wiktoria Parchańska
    </footer>
</body>
</html>
